<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans antialiased">
  <!-- Header -->
  <header class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">PDF to Word Converter</h1>
      <p class="mt-1 text-sm text-gray-500">Fast, free, and easy with OCR and image optimization</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
    <!-- Ad Space (Top Banner) -->
    <div class="mb-8 ad-placeholder fade-in">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR-ADSENSE-ID"
           data-ad-slot="YOUR-AD-SLOT-ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Converter Section -->
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-3xl mx-auto">
      <!-- File Upload -->
      <div class="mb-8">
        <label class="block text-sm font-medium text-gray-700 mb-3">Upload Your PDF</label>
        <div id="dropZone" class="border-2 border-dashed border-gray-300 p-8 rounded-lg text-center cursor-pointer hover:bg-gray-50 transition-all duration-300">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          <p class="mt-2 text-gray-600">Drag and drop your PDF here or click to upload</p>
          <p class="text-xs text-gray-400 mt-1">Max 10MB, PDF only</p>
          <input type="file" id="pdfInput" accept=".pdf" class="hidden" aria-label="Upload PDF">
        </div>
        <!-- File Preview -->
        <p id="filePreview" class="mt-3 text-sm text-gray-600 hidden"></p>
      </div>

      <!-- Options -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
        <!-- Comparison Level -->
        <div>
          <label for="comparisonLevel" class="block text-sm font-medium text-gray-700">Comparison Level</label>
          <select id="comparisonLevel" class="mt-1 block w-full py-2.5 px-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-200">
            <option value="low">Low (Fastest)</option>
            <option value="medium" selected>Medium (Balanced)</option>
            <option value="high">High (Most Accurate)</option>
          </select>
        </div>
        <!-- Image Optimization -->
        <div>
          <label for="optimizeImages" class="block text-sm font-medium text-gray-700">Optimize Images</label>
          <div class="mt-2 flex items-center">
            <input type="checkbox" id="optimizeImages" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
            <span class="ml-2 text-sm text-gray-600">Compress images for faster processing</span>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4">
        <button id="convertBtn" class="flex-1 bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Convert to Word
        </button>
        <button id="resetBtn" class="flex-1 bg-gray-200 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-all duration-200">Reset</button>
      </div>

      <!-- Progress Feedback -->
      <div id="progress" class="mt-6 hidden">
        <div class="flex items-center">
          <div class="spinner"></div>
          <p class="ml-3 text-gray-700">Processing... <span id="progressText"></span></p>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3 mt-3">
          <div id="progressBar" class="bg-indigo-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>
      </div>

      <!-- Error/Success Messages -->
      <div id="message" class="mt-4 hidden"></div>

      <!-- Download Link -->
      <div id="downloadSection" class="mt-6 hidden">
        <a id="downloadLink" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-medium transition-colors duration-200">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg>
          Download your Word document
        </a>
      </div>
    </div>

    <!-- Ad Space (Bottom) -->
    <div class="mt-8 ad-placeholder fade-in">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR-ADSENSE-ID"
           data-ad-slot="YOUR-AD-SLOT-ID-2"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-8">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <p class="text-gray-500 text-center text-sm">Â© 2025 YourWebsiteName. All rights reserved.</p>
    </div>

  <!-- JavaScript -->
  <script>
    // Elements
    const dropZone = document.getElementById('dropZone');
    const pdfInput = document.getElementById('pdfInput');
    const filePreview = document.getElementById('filePreview');
    const convertBtn = document.getElementById('convertBtn');
    const resetBtn = document.getElementById('resetBtn');
    const progress = document.getElementById('progress');
    const progressText = document.getElementById('progressText');
    const progressBar = document.getElementById('progressBar');
    const message = document.getElementById('message');
    const downloadSection = document.getElementById('downloadSection');
    const downloadLink = document.getElementById('downloadLink');

    // Show Message
    function showMessage(text, type = 'error') {
      message.classList.remove('hidden', 'text-red-600', 'text-green-600');
      message.classList.add(type === 'error' ? 'text-red-600' : 'text-green-600');
      message.textContent = text;
      setTimeout(() => message.classList.add('hidden'), 5000);
    }

    // Reset Form
    function resetForm() {
      pdfInput.value = '';
      filePreview.classList.add('hidden');
      filePreview.textContent = '';
      progress.classList.add('hidden');
      downloadSection.classList.add('hidden');
      message.classList.add('hidden');
      progressBar.style.width = '0%';
    }

    // Drag-and-Drop Functionality
    dropZone.addEventListener('click', () => pdfInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      pdfInput.files = e.dataTransfer.files;
      handleFileSelection();
    });

    // File Input Change
    pdfInput.addEventListener('change', handleFileSelection);

    function handleFileSelection() {
      const file = pdfInput.files[0];
      if (file) {
        if (file.type !== 'application/pdf') {
          showMessage('Please upload a valid PDF file.');
          pdfInput.value = '';
          return;
        }
        if (file.size > 10 * 1024 * 1024) {
          showMessage('File size exceeds 10MB limit.');
          pdfInput.value = '';
          return;
        }
        filePreview.classList.remove('hidden');
        filePreview.textContent = `Selected: ${file.name}`;
      }
    }

    // Reset Button
    resetBtn.addEventListener('click', resetForm);

    // Conversion Logic
    convertBtn.addEventListener('click', async () => {
      const file = pdfInput.files[0];
      if (!file) {
        showMessage('Please upload a PDF file.');
        return;
      }

      const comparisonLevel = document.getElementById('comparisonLevel').value;
      const optimizeImages = document.getElementById('optimizeImages').checked;

      progress.classList.remove('hidden');
      downloadSection.classList.add('hidden');
      message.classList.add('hidden');

      try {
        // Simulate OCR and Conversion
        progressText.textContent = 'Extracting text...';
        progressBar.style.width = '20%';

        const reader = new FileReader();
        reader.onload = async () => {
          const pdfData = reader.result;
          progressText.textContent = 'Performing OCR...';
          progressBar.style.width = '50%';

          // Simulate OCR based on comparison level
          const ocrConfig = {
            low: { lang: 'eng', tessedit_char_whitelist: '' },
            medium: { lang: 'eng', tessedit_char_whitelist: '' },
            high: { lang: 'eng+fra', tessedit_char_whitelist: '' }
          };

          const extractedText = await simulateOCR(pdfData, ocrConfig[comparisonLevel]);

          progressText.textContent = 'Optimizing images...';
          progressBar.style.width = '70%';

          // Simulate image optimization
          const optimizedImages = optimizeImages ? await simulateImageOptimization() : [];

          progressText.textContent = 'Generating Word document...';
          progressBar.style.width = '90%';

          // Generate Word document using docx.js
          const doc = new docx.Document({
            sections: [{
              properties: {},
              children: [
                new docx.Paragraph({
                  text: extractedText || 'Converted PDF content',
                  spacing: { after: 200 }
                }),
                ...(optimizedImages.map(img => new docx.Paragraph({
                  text: `[Image: ${img}]`,
                  spacing: { after: 200 }
                })))
              ]
            }]
          });

          const blob = await docx.Packer.toBlob(doc);
          const url = URL.createObjectURL(blob);

          progressText.textContent = 'Done!';
          progressBar.style.width = '100%';

          downloadLink.href = url;
          downloadLink.download = 'converted.docx';
          downloadSection.classList.remove('hidden');
          showMessage('Conversion successful!', 'success');

          setTimeout(() => progress.classList.add('hidden'), 1000);
        };
        reader.readAsDataURL(file);
      } catch (error) {
        showMessage('An error occurred during conversion. Please try again.');
        progress.classList.add('hidden');
        console.error(error);
      }
    });

    // Simulated OCR Function
    async function simulateOCR(data, config) {
      // In production, use Tesseract.recognize(data, config)
      return new Promise((resolve) => {
        setTimeout(() => resolve('Sample extracted text from PDF...'), 2000);
      });
    }

    // Simulated Image Optimization
    async function simulateImageOptimization() {
      // In production, use libraries like sharp or canvas
      return new Promise((resolve) => {
        setTimeout(() => resolve(['image1.jpg', 'image2.jpg']), 1000);
      });
    }
  </script>
